<input
  type="password"
  class="form-control"
  [(ngModel)]="user.password" placeholder="Password"
  [disabled]="status.isPending()">

<input-info
  *ngIf="!status.passwordIsValid()"
  [text]="'Minimum 10 characters'"
  [type]="'default'">
</input-info>

<input-info
  *ngIf="status.passwordIsValid()"
  [text]="'Accepted'"
  [type]="'success'">
</input-info>
