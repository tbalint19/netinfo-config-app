<input
  type="password"
  class="form-control"
  [(ngModel)]="user.password" placeholder="Password"
  [disabled]="_status.isPending()">

<input-info
  *ngIf="!_status.passwordIsValid()"
  [text]="'10-25 characters, only letters and numbers'"
  [type]="'default'">
</input-info>

<input-info
  *ngIf="_status.passwordIsValid()"
  [text]="'Accepted'"
  [type]="'success'">
</input-info>
