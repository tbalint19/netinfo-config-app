<div *ngIf="!status.isActive()" class="manager-container">

  <button (click)="status.toggleEditor(true)" class="btn btn-info">
    Create new type
    <span class="glyphicon glyphicon-plus-sign"></span>
  </button>

  <structure-selector
    *ngFor="let structure of status.primitiveStrucutres"
    [type]="'primitive'"
    [structure]="structure">
  </structure-selector>

  <structure-selector
    *ngFor="let structure of status.complexStructures"
    [type]="'complex'"
    [structure]="structure">
  </structure-selector>

  <structure-selector
    *ngFor="let structure of status.objectStructures"
    [type]="'object'"
    [structure]="structure">
  </structure-selector>
</div>

<structure-editor
  [editedStructure]="status.editedStructure"
  *ngIf="status.isActive()">
</structure-editor>
