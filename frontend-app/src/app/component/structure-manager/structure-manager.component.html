<div *ngIf="!status.isActive()" class="manager-container scrollable-list">

  <button (click)="status.toggleEditor(true)" class="btn btn-info">
    Create new type
    <span class="glyphicon glyphicon-plus-sign"></span>
  </button>

  <structure-selector
    *ngFor="let versionOfType of status.complexParsedVersionOfType"
    [type]="'complex'"
    [versionOfType]="versionOfType">
  </structure-selector>

  <structure-selector
    *ngFor="let versionOfType of status.objectParsedVersionOfType"
    [type]="'object'"
    [versionOfType]="versionOfType">
  </structure-selector>
</div>

<structure-editor
  [editedStructure]="status.editedStructure"
  *ngIf="status.isActive()">
</structure-editor>
