<div *ngIf="!_status.isActive()" class="manager-container scrollable-list">

  <button (click)="_status.toggleEditor(true)" class="btn btn-info">
    Create new type
    <span class="glyphicon glyphicon-plus-sign"></span>
  </button>

  <structure-selector
    *ngFor="let versionOfType of _status.objectParsedVersionOfType"
    [type]="'object'"
    [versionOfType]="versionOfType">
  </structure-selector>

  <hr>

  <structure-selector
    *ngFor="let versionOfType of _status.complexParsedVersionOfType"
    [type]="'complex'"
    [versionOfType]="versionOfType">
  </structure-selector>

</div>

<structure-editor
  [editedStructure]="_status.editedStructure"
  *ngIf="_status.isActive()">
</structure-editor>
