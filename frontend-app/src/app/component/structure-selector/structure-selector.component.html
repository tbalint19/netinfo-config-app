<p>
  <span class="structure-name">
    Name:&nbsp;{{ getName(versionOfType['structure']) }}&nbsp;
    <span class="type">({{ type }})</span>
  </span>
  <span>
    <button (click)="activate(true)" [disabled]="type == 'primitive'" class="btn btn-default">
      Add field
      <span class="glyphicon glyphicon-plus-sign"></span>
    </button>
    <button (click)="activate(false)" [disabled]="type == 'primitive'" class="btn btn-danger">
      Delete field
      <span class="glyphicon glyphicon-minus-sign"></span>
    </button>
  </span>
</p>
