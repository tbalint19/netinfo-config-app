<input
  class="form-control"
  [(ngModel)]="user.email"
  (ngModelChange)="checkEmail()"
  placeholder="Email"
  [disabled]="_status.isPending()">

<input-info
  *ngIf="!_status.emailIsValid()"
  [type]="'default'"
  [text]="'Enter your vodafone email address'">
</input-info>

<input-info
  *ngIf="_status.emailIsValid() && _status.emailIsChecked()"
  [type]="'default'"
  [text]="'Checking...'">
</input-info>

<input-info
  *ngIf="_status.emailIsValid() && !_status.emailIsChecked() && !_status.emailIsAvailable()"
  [type]="'error'"
  [text]="'Occupied'">
</input-info>

<input-info
  *ngIf="_status.emailIsValid() && !_status.emailIsChecked() && _status.emailIsAvailable()"
  [type]="'success'"
  [text]="'Available'">
</input-info>
