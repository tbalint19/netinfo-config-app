<nav class="navbar navbar-default">
  <navbar-logo></navbar-logo>
  <div class="navbar-form navbar-right" id="navbar-margin-fix">
    <div class="form-group">
      <input appEnter [functionToCall]="attemptLogin.bind(this)"
        [(ngModel)]="user.credential"
        type="text"
        class="form-control"
        placeholder="Username">

      <input appEnter [functionToCall]="attemptLogin.bind(this)"
        [(ngModel)]="user.password"
        type="password"
        class="form-control"
        placeholder="Password">
    </div>
    <button
      class="btn btn-default"
      [disabled]="_status.isDisabled()"
      (click)="attemptLogin()">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      Login
    </button>

    <button
      class="btn btn-default"
      (click)="openReset()">
      <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
    </button>
  </div>
</nav>

<reset-popup
  *ngIf="_status.resetIsActive()"
  [loginStatus]="_status">
</reset-popup>
